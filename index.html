
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LYDIA Pro Staking Portal</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <img src="logo.png" alt="LYDIA Foundation Logo" class="logo"/>
        <button id="connectButton">Connect Wallet</button>
    </header>
    <main>
        <h1>LYDIA<br>STAKING PORTAL</h1>
        <section class="wallet-box">
            <div class="wallet-info">
                <p><strong>Wallet</strong></p>
                <p>0x1234...5678</p>
                <p>Staked: <span class="staked">0.50</span></p>
                <p class="earned">Earned: 0.1 LYDIA</p>
                <button class="claim">Claim Rewards</button>
            </div>
        </section>
    </main>
</body>
</html>
